<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- displays site properly based on user's device -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Author and description -->
    <meta name="author" content="Brayan Miza" />
    <meta
      name="description"
      content="This is my solution to the Advice generator app challenge on Frontend Mentor."
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Script -->
    <script defer src="./script.js"></script>
    <!-- Title -->
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Advice generator</h1>
      <div class="spinner hidden"></div>
      <div class="main__container hidden">
        <h2 class="heading">
          Advice # <span class="heading__advice">117</span>
        </h2>
        <p class="advice"></p>
        <picture>
          <source
            media="(min-width:768px)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <img
            class="divider"
            src="./images/pattern-divider-mobile.svg"
            alt=""
            aria-hidden="true"
          />
        </picture>
      </div>
      <div class="error hidden">
        <h2 class="heading">Error!</h2>
        <p class="advice">Something went wrong, please try again.</p>
      </div>
      <button class="btn" aria-label="Generate advice.">
        <img src="./images/icon-dice.svg" alt="" aria-hidden="true" />
      </button>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://github.com/bramizdev" target="_blank">@bramizdev</a>.
    </footer>
  </body>
</html>
